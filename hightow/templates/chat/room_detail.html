{% include '../base.html' %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>{{room.name}} | Twilio Chat</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Favicon_Framasoft.svg/768px-Favicon_Framasoft.svg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css" />
    <link rel="stylesheet" href="{% static " chat/styles/room_detail.css" %}">
</head>

<body>
    <div class="container" style="margin-top:70px;box-shadow:0px 0px 100px 0px; padding-bottom:50px;">
        <div class="row">

            <div class="col-md-8">

            </div>
            <div class="col-md-4" style="padding-top:20px;">
                <div style="border:1px solid rgb(230, 230, 230); border-radius:10px; padding:10px;background-color:rgb(233, 233, 233);">
                    <div style="padding-bottom:20px;" >
                        <img src="https://spotlight.picturehouses.com/wp-content/themes/picturehouse/images/avatar-placeholder.png"
                            alt="" class="img-responsive" width="10%;"> &nbsp; &nbsp; <a href="{%url 'profile' user_id%}" style="color:blue;">{{ user.username }}</a>
                        <img src="https://www.clker.com/cliparts/c/7/U/N/A/T/green-dot-small.svg.med.png" alt="" width="2%;">
                    </div>
                    <section>
                        <div id="messages"></div>
                        <form id="message-form">
                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                    <textarea class="textarea" id="message-input" placeholder="Your message here" rows="1"
                                        autofocus></textarea>

                                    <br>
                                    <i class="block fa fa-paper-plane" style="font-size:20px;"></i>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
